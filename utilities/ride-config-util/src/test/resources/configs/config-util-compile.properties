# test service key/value pair landscape properties.  
# In this case, this would create a base service path of http://localhost:443/my-common-base-path-if-needed
# Model your service k/v pairs similarly, but name them something else to avoid collision in the framework.
declaredServices=TestService,OtherService
isProduction=false

TestService.schema=https
TestService.port=443
TestService.endpoint=localhost
TestService.basePath=/my-common-base-path-if-needed

OtherService.schema=https
OtherService.port=443
OtherService.endpoint=localhost
OtherService.basePath=/my-common-base-path-if-needed