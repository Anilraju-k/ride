# Test service key/value pair landscape properties.  
# In this case, this would create a base service path of http://stage.someservice.com:443/my-common-base-path-if-needed when a command line flag of -Dtarget=TestService is used in the mvn call
# Model your service k/v pairs similarly, but name them something else to avoid collision in the framework.
# Replace sample values below with real values
declaredServices=TestService,OtherService
isProduction=false

TestService.schema=https
TestService.port=443
TestService.endpoint=stage.someservice.com
TestService.path=/my-common-base-path-if-needed
TestService.defaultUser=testuser-stage@someservice.com
TestService.defaultPassword=somepassword

OtherService.schema=https
OtherService.port=443
TestService.endpoint=stage.someotherservice.com
TestService.path=/my-common-base-path-if-needed
TestService.defaultUser=other-testuser-stage@someotherservice.com
TestService.defaultPassword=somepassword